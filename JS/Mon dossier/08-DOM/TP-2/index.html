<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Calculator3000</h1>
    <div class="screen"></div>
    <div class="touches">
      <button data-key="KeyC" class="bouton" id="c">C</button>
      <button data-key="Digit5" class="bouton" id="left">(</button>
      <button data-key="Minus" class="bouton" id="right">)</button>
      <button data-key="NumpadDivide" class="bouton" id="slash">/</button>
      <button data-key="Numpad7" class="bouton" id="sept">7</button>
      <button data-key="Numpad8" class="bouton" id="huit">8</button>
      <button data-key="Numpad9" class="bouton" id="neuf">9</button>
      <button data-key="NumpadMultiply" class="bouton" id="star">*</button>
      <button data-key="Numpad4" class="bouton" id="cat">4</button>
      <button data-key="Numpad5" class="bouton" id="cinq">5</button>
      <button data-key="Numpad6" class="bouton" id="six">6</button>
      <button data-key="NumpadSubtract" class="bouton" id="moins">-</button>
      <button data-key="Numpad1" class="bouton" id="un">1</button>
      <button data-key="Numpad2" class="bouton" id="deux">2</button>
      <button data-key="Numpad3" class="bouton" id="trois">3</button>
      <button data-key="NumpadAdd" class="bouton" id="plus">+</button>
      <button data-key="Numpad0" class="bouton" id="zero">0</button>
      <button data-key="NumpadDecimal" class="bouton" id="dot">.</button>
      <button data-key="Enter" class="bouton" id="egal">=</button>
    </div>
  </main>
</body>
<script defer src="./main.js"></script>
</html>
