<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier script</title>
    <!-- On importe le script à l'aide de l'attribut src -->
    <!-- L'attribut defer permet de charger le script après le chargement de la page HTML en conservant l'ordre d'exécution -->
    <script defer src="main.js"></script>
    <script></script>
</head>
<body>
    <!-- Écrire du code js dans une balise script : non recommandée -->
    <script>
        // Fonction JavaScript qui utilise une boîte d'alerte dans le navigateur
        alert("Hello world!");
    </script>
</body>
</html>
