<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>demo DOM</title>
</head>
<body>
    <div class="result"></div>
    <div class="result2"></div>
    <button class="btn btn-success" onclick="myButtonClick()">Cliquez ici</button>

    <div>
        <h1>Gestion des Events sur boutons</h1>
        <button class="btn btn-light" onmouseover="onMouseOver()" >Au survol</button>
        <button class="btn btn-danger" ondblclick="onDblClick()">Double clique</button>
    </div>

    <div>
        <h1>Gestion des fonctions avec argument</h1>
        <button class="btn btn-primary" onclick="functionArg(1)">1</button>
        <button class="btn btn-primary" onclick="functionArg(2)">2</button>
        <button class="btn btn-primary" onclick="functionArg(3)">3</button>
        <button class="btn btn-primary" onclick="functionArg(4)">4</button>
    </div>

    <div>
        <h1>Gestion des Events keydown</h1>
        <input type="text" class="inputText">
    </div>

    <div>
        <h1>Gestion des Events avec récupération de data-key</h1>
        <button data-key="1" class="btn btn-secondary"></button>
        <button data-key="2" class="btn btn-secondary"></button>
        <button data-key="toto" class="btn btn-secondary"></button>
    </div>
</body>
<script src="./main.js"></script>
</html>
